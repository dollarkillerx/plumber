services:
  server:
    image: dollarkiller/plumber-server:latest
    container_name: plumber-server
    restart: always
    ports:
      - "52281:52281"
    volumes:
      - ./configs/server.toml:/app/configs/server.toml:ro
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:52281/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
